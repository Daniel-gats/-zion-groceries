<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Leaf Design -->
  <g transform="translate(60, 60)">
    <!-- Main Leaf -->
    <path d="M -5,-30 Q -15,-20 -20,-5 Q -22,5 -18,15 Q -12,22 -5,25 L 0,20 Q -8,18 -12,10 Q -14,3 -12,-5 Q -10,-15 -5,-20 Z" 
          fill="url(#leafGradient)" opacity="0.9"/>
    
    <!-- Second Leaf -->
    <path d="M 5,-30 Q 15,-20 20,-5 Q 22,5 18,15 Q 12,22 5,25 L 0,20 Q 8,18 12,10 Q 14,3 12,-5 Q 10,-15 5,-20 Z" 
          fill="url(#leafGradient)"/>
    
    <!-- Stem -->
    <rect x="-2" y="20" width="4" height="20" fill="#059669" rx="2"/>
    
    <!-- Letter G -->
    <text x="-12" y="5" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" stroke="#059669" stroke-width="1">G</text>
  </g>
  
  <!-- Accent circles -->
  <circle cx="25" cy="25" r="4" fill="#f59e0b" opacity="0.6"/>
  <circle cx="95" cy="95" r="5" fill="#f59e0b" opacity="0.4"/>
  <circle cx="90" cy="30" r="3" fill="#34d399" opacity="0.5"/>
</svg>